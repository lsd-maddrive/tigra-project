#Configuation for robot odometry EKF
frequency: 20

two_d_mode: true
publish_tf: true # odom -> base_footprint

# Complete the frames section
map_frame: map              # Defaults to "map" if unspecified
odom_frame: odom            # Defaults to "odom" if unspecified
base_link_frame: base_footprint  # Defaults to "base_link" if unspecified
world_frame: odom           # NB - set to odom for local

# Wheel odometry
odom0: /tigra/wheel_odom
odom0_config: 
 [true, true, false,
 false, false, true,
 false,  false,  false,
 false, false, false,
 false, false, false,]
odom0_differential: true
odom0_relative: false

# For visual odometry
#odom1: /tigra/vo
# The values are ordered as
#     x, y, z,
#     roll, pitch, yaw,
#     vx, vy, vz,
#     vroll, vpitch, vyaw,
#     ax, ay, az
#odom1_config:
#  [ true,   true,   true,
#    true,   true,   true,
#    true,   true,   true,
#    false,  false,  false,
#    false,  false,  false]
#odom1_queue_size: 5
#odom1_differential: false
#odom1_relative: true


# Complete the frames section
map_frame: map
odom_frame: odom
base_link_frame: base_footprint
world_frame: odom

transform_time_offset: 0.0

# Stereo visual odometry
odom0: /tigra/vo
odom0_config:
  [ true,   true,   true,
    true,   true,   true,
    true,   true,   true,
    false,  false,  false,
    false,  false,  false]
odom0_queue_size: 5
# odom0_differential: false
# odom0_relative: true

# Wheel odometry
odom1: /tigra/wheel_odom
odom1_config:
  [ false,  false,  false,
    false,  false,  false,
    true,   false,  false,
    false,  false,  false,
    false,  false,  false]
odom1_queue_size: 5
odom1_differential: true
odom1_relative: false

# IMU in RealSense

#Configuation for robot odometry EKF
#
frequency: 30
sensor_timeout: 0.1

two_d_mode: true
publish_tf: true

# Complete the frames section
map_frame: map
odom_frame: odom
base_link_frame: base_footprint
world_frame: odom

transform_time_offset: 0.0

# Stereo visual odometry
odom1: /tigra/vo
# The values are ordered as 
#     x, y, z, 
#     roll, pitch, yaw, 
#     vx, vy, vz, 
#     vroll, vpitch, vyaw, 
#     ax, ay, az
odom1_config:
  [ true,   true,   true,
    true,   true,   true,
    true,   true,   true,
    false,  false,  false,
    false,  false,  false]
odom1_queue_size: 5
odom1_differential: false
odom1_relative: true

